<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      text-align: center;
    }

    .card {
      width: 300px;
      margin: 0 auto;
      padding: 1.5rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Random Quote Card</h1>
  <div class="card" id="quoteCard">Click the button for a random quote.</div>
  <button onclick="generateQuote()">New Quote</button>

  <script>
    const quotes = [
      "Be yourself; everyone else is already taken.",
      "So many books, so little time.",
      "A room without books is like a body without a soul.",
      "You miss 100% of the shots you donâ€™t take.",
      "Stay hungry, stay foolish."
    ];

    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quoteCard").textContent = quotes[randomIndex];
    }
  </script>
</body>
</html>
